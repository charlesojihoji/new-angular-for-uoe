<div class="container">
<app-card title="Contact Us">
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" [formControl]="name" class="form-control" id="name" placeholder="full name">
      </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" [formControl]="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" [formControl]="mobile" class="form-control" id="mobile" placeholder="mobile number">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" [formControl]="address" class="form-control" id="address" placeholder="address">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" [formControl]="message" id="message" rows="3" placeholder="your message"></textarea>
      </div>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</app-card>
</div>
