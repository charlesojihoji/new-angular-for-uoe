
<div class="container">
<app-card title="Update a Faculty Member's Details">
  <form>
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" [formControl]="name" class="form-control" id="name" placeholder="full name">
      </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" [formControl]="address" class="form-control" id="address" placeholder="123 Main Street, New York, NY 10020">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" [formControl]="phoneNumber" class="form-control" id="phoneNumber" placeholder="phone number">
      </div>
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="text" [formControl]="emailAddress" class="form-control" id="emailAddress" placeholder="john.doe@gmail.com">
      </div>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
</app-card>
</div>
