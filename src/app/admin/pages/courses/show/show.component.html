<h3>The Course Details</h3>
<br>
<div *ngIf="course">
    <p><b>Course ID:</b> {{course.courseId}}</p>
    <p><b>Course Name:</b> {{course.courseName}}</p>
    <p><b>Faculty Member:</b> {{course.courseFacultyMember}}</p>
    <p><b>Initial Number Of Students Enrolled:</b> {{course.initialNumOfStudentsEnrolled}}</p>
</div>
