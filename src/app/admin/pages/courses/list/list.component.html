<h4>The List of Courses</h4>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Faculty Member</th>
            <th>Students Enrolled</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.courseId}}</td>
            <td>{{course.courseName}}</td>
            <td>{{course.courseFacultyMember}}</td>
            <td>{{course.initialNumOfStudentsEnrolled}}</td>
            <td>
                <a href="/admin/courses/{{course.id}}" class="btn btn-primary" >Show</a>
                <a href="/admin/courses/{{course.id}}/edit" class="btn btn-primary" >Edit</a>
                <a href ="/admin/courses/{{course.id}}/delete" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
