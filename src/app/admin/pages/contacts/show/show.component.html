<h3>Contact Details</h3>

<div *ngIf="contact">
    <p><b>Id: </b>{{contact.contactId}}</p>
    <p><b>Name: </b>{{contact.contactName}}</p>
    <p><b>Mobile: </b>{{contact.phoneNumber}}</p>
    <p><b>Email: </b>{{contact.emailAddress}}</p>
    <p><b>Address: </b>{{contact.address}}</p>
    <p><b>Message:</b> <br>{{contact.messageContent}}</p>
    <ul>
        <li *ngFor="let message of contact.contactDetailsMessagesDTOList">{{message.messageContent}}</li>
    </ul>
</div>
